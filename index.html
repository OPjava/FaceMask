<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/bars/header.css">
  <link rel="stylesheet" href="styles/bars/left-bar.css">
  <link rel="stylesheet" href="styles/bars/middle-bar.css">
  <link rel="stylesheet" href="styles/bars/stories.css">
  <link rel="stylesheet" href="styles/bars/content-box.css">
</head>
<body>
  <div class="wrapper">

    <div class="header">
      <div class="left-section">
        <img src="images/660bcb3e9408cfa1747d2d6e4c8c4526.png" class="logo">
        <img src="images/search-icon-png-gray.png" class="search-icon">
        <input type="text" class="search-bar" placeholder="Search FaceMask">
      </div>
      <div class="middle-section">
        <img src="images/another/home.png" class="middle-icon">
        <img src="images/another/gray-video.png" class="middle-icon">
        <img src="images/market-icon.png" class="middle-icon">
        <img src="images/another/gaming.png" class="middle-icon">
      </div>
      <div class="right-section">
       <img src="images/menu-icon.jpg" class="right-icon">
       <img src="images/message-icon.jpg" class="right-icon">
       <img src="images/notification-icon.jpg" class="right-icon">
       <img src="images/profile-icon.jpeg" class="right-icon">
    </div>
  </div>

  <div class="content">
    <div class="left-bar">
      <div class="ordered-bar">
        <img src="images/profile-icon.jpeg" class="bar-icon">
        <span class="left-text">Profile Name</span>
      </div>
      <div class="ordered-bar">
        <img src="images/another/friends.png" class="bar-icon">
        <span class="left-text">Friends</span>
      </div>      
      <div class="ordered-bar">
        <img src="images/another/video-icon.jpg" class="bar-icon">
        <span class="left-text">Video</span>
      </div>      
      <div class="ordered-bar">
        <img src="images/another/memories-icon.png" class="bar-icon">
        <span class="left-text">Memories</span>
      </div>
      <div class="ordered-bar">
        <img src="images/download.jpg" class="bar-icon">
        <span class="left-text">Profile Name</span>
      </div>
      <div class="ordered-bar">
        <img src="images/download.jpg" class="bar-icon">
        <span class="left-text">Profile Name</span>
      </div>
      <div class="ordered-bar">
        <img src="images/download.jpg" class="bar-icon">
        <span class="left-text">Profile Name</span>
      </div>
      <div class="ordered-bar">
        <img src="images/download.jpg" class="bar-icon">
        <span class="left-text">Profile Name</span>
      </div>
    </div>

    <div class="middle-bar">
      <div class="middle-container">
        <div class="create-post">
          <div class="post-header">
            <img src="images/profile-icon.jpeg" class="profile-icon">
            <input class="post-bar" type="text" placeholder="What's on your mind, John?">
          </div>
    
          <div class="post-images">
            <div class="upload-thoughts">
              <img src="images/another/live-video.png" alt="">
              <span class="upload-thought-text">Live video</span>
            </div>
            <div class="upload-thoughts">
              <img src="images/another/Photos.png" alt="">
              <span class="upload-thought-text">Photo/Video</span>
            </div>
            <div class="upload-thoughts">
              <img src="images/another/feeling.png" class="upload-thoughts-images">
              <span class="upload-thought-text">Feeling/Activity</span>
            </div>
          </div>
        </div>

        <div class="stories-container">
          <div class="stories">
            <img src="images/Admiral-Custom-Pet-Portrait-7.jpg" class="stories-icons">
            <span class="stories-name">Dog Admiral</span>
          </div>
          <div class="stories">
            <img src="images/Admiral-cat.jpg" class="stories-icons">
            <span class="stories-name">Cat Admiral</span>
          </div>
          <div class="stories">
            <img src="images/prince-cat.webp" class="stories-icons">
            <span class="stories-name">Cat Prince</span>
          </div>
          <div class="stories">
            <img src="images/Cat lord.jpg" class="stories-icons">
            <span class="stories-name">Cat Lord</span>
          </div>
        </div>
        <div class="content-container">
          <div>

          </div>
        </div>
      </div>
    </div>







  </div>
  </div>
</body>
</html>
